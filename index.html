<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="wrapper">
    <header class="right">
      <div class="rela">
        <img src="./images/image-header-mobile.jpg" class="images">
        <div class="abso"></div>
      </div>
  
    </header>
    <div class="bodyCopy">
      <h1 class="FirstLine">
        Get <span style="background-color: inherit; color: hsl(277, 64%, 61%);">insights</span> that help your business grow.
      </h1>
    
      <p class="SecondLine">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.
      </p>
    

      <div class="stats">
        <div class="statsbot">
          <h2>10k+</h2> <p class="statBot">companies</p>
        </div>
        <div class="statsbot">
          <h2>314</h2> <p class="statBot">templates</p>
        </div>
        <div class="statsbot">
          <h2>12M+</h2> <p class="statBot">queries</p>
        </div>
      </div>
    </div>
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Tiwatee</a>.
    </div>
  </div>
</body>
</html>
